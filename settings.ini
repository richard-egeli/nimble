
[window]
width = 1280
height = 720
vsync = false
refresh_rate = 60

[keymap]

[keymap.normal]
k = buffer_move_up
j = buffer_move_down
h = buffer_move_left
l = buffer_move_right
w = buffer_move_word_next
e = buffer_move_word_end
b = buffer_move_word_prev
o = buffer_new_line_and_insert
<shift>o = buffer_prev_line_and_insert
<ctrl>u = buffer_jump_up
<ctrl>d = buffer_jump_down
<shift>k = lsp_hover

[keymap.insert]
<ctrl>k = buffer_move_up
<ctrl>j = buffer_move_down
<ctrl>h = buffer_move_left
<ctrl>l = buffer_move_right
